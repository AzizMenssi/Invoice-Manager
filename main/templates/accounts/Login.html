
    {% block head %}
        <title>Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        {% load staticfiles %}
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    {% endblock %}

    {% block body %}
  <div style="width:1200px;margin:100px 500px  auto ;padding:50px 20px;"">
  <aside class="col-sm-4">

  <div class="card">
  <article class="card-body">
  	<h4 class="card-title text-center mb-4 mt-1">Connexion</h4>
  	<hr>
  	<p class="text-success text-center">Taper votre pseudo et votre mot de passe</p>
  	<form method="post">
      {% csrf_token %}
      {{ form.as_p }}
  	<div class="form-group">
  	<button type="submit" class="btn btn-primary btn-block"> Connecter  </button>
  	</div> <!-- form-group// -->
  	</form>
  </article>
  </div> <!-- card.// -->

  	</aside> <!-- col.// -->
    </div>
    {% endblock %}
